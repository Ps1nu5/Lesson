<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Details</title>
    <link rel="icon" type="image/svg+xml" sizes="any" href="https://static.tildacdn.com/tild6438-6139-4538-a233-656464303162/photo.svg">
</head>
<body>
<div class="container">
    <h1 class="my-4">Student Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">ID: {{ student.id }}</h5>
            <p class="card-text">Name: {{ student.name }}</p>
            <p class="card-text">Age: {{ student.age }}</p>
            <p class="card-text">Course: {{ student.course }}</p>
        </div>
    </div>
    <a href="/students" class="btn btn-primary mt-3">Back to List</a>
</div>
</body>
</html>
